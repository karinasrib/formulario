<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro Gama</title>
</head>

<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro de Alunos Gama Academy</h1>
        <p id="subtitulo"><strong>Complete suas informações para contato</strong></p>
        <br>
        <br>

    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">

            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->

            <div class="campo">
                <label for="nome"><strong>Nome*</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome*</strong></label>
                <input type="text" name="sobrenome" size="30" id="sobrenome" required>
            </div>

            <!-- Campo de data de nascimento com(NOVO)-->

            <div class="campo">
                <label for="data de nascimento"><strong>Data de Nascimento</strong></label>
                <input type="text" name="dataNascimento" size="10" maxlength="30" />
            </div>

        </fieldset>


        <fieldset class="grupo">

            <!-- Campo de CPF com(NOVO)-->

            <div class="campo">
                <label for="cpf"><strong>CPF*</strong></label>
                <input type="text" name="cpf" id="cpf" size="13" maxlength="30" required />

            </div>

            <!-- Campo de RG com(NOVO)-->

            <div class="campo">
                <label for="rg"><strong>RG</strong></label>
                <input type="text" name="RG" size="13" maxlength="30" />

            </div>

            <!-- Campo de SEXO com(NOVO)-->

            <div class="campo">

                <label for="sexo"><strong>Sexo</strong></label>
                <select name="sexo" lang="pt">
                    <option value="">Selecione</option>
                    <option value="sexo">Masculino</option>
                    <option value="sexo">Feminino</option>
                </select>
            </div>

        </fieldset>


        <fieldset class="grupo">

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" size=37 id="email">
            </div>

            <!-- Campo de telefone com(NOVO)-->

            <div class="campo">
                <label for="ddd"><strong>DDD*</strong></label>
                <input type="text" id="ddd" size="1" required />
            </div>

            <div class="campo">
                <label for="telefone_celular"><strong>Telefone Celular*</strong></label>
                <input type="text" name="telefone_celular" id="telefone_celular" size="12" required />
            </div>


            <div class="campo">
                <label for="ddd"><strong>DDD</strong></label>
                <input type="text" name="ddd" size="1" />
            </div>

            <div class="campo">
                <label for="telefone fixo"><strong>Telefone Fixo</strong></label>
                <input type="text" name=" telefone fixo" size="12" />

            </div>

        </fieldset>


        <fieldset class="grupo">

            <!-- Campo de endereço com(NOVO)-->

            <div class="campo">
                <label for="endereco"><strong>Endereço*</strong></label>
                <input type="text" name="endereco" id="endereco" size="80" maxlength="30" required />
            </div>

            <div class="campo">
                <label for="nmr"><strong>Nº*</strong></label>
                <input type="text" name="nmr" id="nmr" size="5" maxlength="6" required />

            </div>

        </fieldset>


        <fieldset class="grupo">

            <!-- Campo de CIDADE com(NOVO)-->

            <div class="campo">
                <label for="Cidade"><strong>Cidade</strong></label>
                <input type="text" id="Cidade" name="Cidade" lang="pt" maxlength="100" />

            </div>

            <!-- Campo de BAIRRO com(NOVO)-->

            <div class="campo">
                <label for="bairro"><strong>Bairro</strong></label>
                <input type="text" id="bairro" name="bairro" lang="pt" maxlength="100" />

            </div>

            <!-- Campo de CEP com(NOVO)-->

            <div class="campo">
                <label for="Cep"><strong>Cep</strong></label>
                <input type="text" name="cep" size="10" maxlength="9" />
            </div>

            <!-- Campo de ESTADO com(NOVO)-->

            <div class="campo">
                <label for="estado"><strong>Estado</strong></label>
                <select name="estado" lang="pt">
                    <option value="">Selecione o Estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                </select>
            </div>

        </fieldset>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong>Qual o Curso de interesse?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>



        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div id="check">
                <label><strong>Selecione as tecnologias que já possui algum conhecimento:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6"> Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7"> Java</label>
            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais de suas experiências: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <br>

        <div>
            <!-- Botão para enviar o formulário -->


            <input type="submit" class="botao" onclick="Concluido();" value="Concluído" />
            <script type="text/javascript" src="formulario.js"></script>

        </div>
    </form>

</body>

</html>
